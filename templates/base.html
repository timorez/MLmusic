<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">MaryLeo</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/about" class="nav-link active" aria-current="page">Об авторе</a></li>
        <li class="nav-item"><a href="/video" class="nav-link">Видео</a></li>
        <li class="nav-item"><a href="/audio" class="nav-link">Аудио</a></li>
        <li class="nav-item"><a href="/notes" class="nav-link">Ноты</a></li>
      </ul>
    </header>
    </div>
</head>
<body>
    {% block body %}{% endblock %}
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="social__item">
            <a class="social-icon social-icon_vk" href="" title="Я Вконтакте" target="_blank"><img class="social-icon__img" src="/static/VK.svg" width="35" height="35" alt="Я Вконтакте"></a>
            <a class="social-icon_inst" href="" title="Я в Telegram" target="_blank"><img src="/static/TG.svg" width="35" height="35" alt="Я в Telegram"></a>
      </li>
    </ul>
  </footer>
</div>
</html>
